<div>
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
  <h4 class="modal-title">Хотите иметь полный доступ к функционалу портала</h4>
</div>

<form action="" method="post">
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="login">Логин</label>
          <input type="text" class="form-control" required="" id="login" value="">
          <span class="help-block">Error</span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Електронная почта</label>
          <input type="text" class="form-control" required="" id="email" value="">
          <span class="help-block">Error</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" class="form-control" required="" id="password" value="">
          <span class="help-block">Choose a password for your new account.</span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="passwordr">Повторите пароль</label>
          <input type="password" class="form-control" required="" id="passwordr" value="">
          <span class="help-block">Type the password again. Passwords must match.</span>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <input type="hidden" name="isEmpty" value="">
    <button type="input" name="submit" value="newAccount" class="btn btn-success btn-icon"><i class="fa fa-check"></i> Create My Account</button>
    <button type="button" class="btn btn-default btn-icon" data-dismiss="modal"><i class="fa fa-times-circle"></i> Cancel</button>
  </div>
</form>

</div>
